{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include '_headLinks.html' %}
    <title>Site Map - Home</title>
</head>

<body class="d-flex flex-column min-vh-100">
    {% include '_header.html' %}
    <main>
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6 ">
                    <div class="text-center text-white">
                        <!-- Page heading--> Forneça uma URL
                        <h1 class="mb-5 text-dark">Explore, Engaje, Tenha Sucesso: Desbloqueie o Potencial do seu Website!</h1>
                        <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- URL input-->
                            <div class="row">
                                <input class="form-control form-control-lg" id="url" placeholder="Forneça uma URL" />
                                <div id="alertConteiner"></div>
                            </div>
                            <div class="row grid gap-3 mt-3">
                                <div class="col p-2 g-col-4"><button class="btn btn-primary btn-lg" id="siteMapButton" onclick="redirect()">Gerar Mapa do Site</button></div>
                                <div class="col p-2 g-col-4"><button class="btn btn-primary btn-lg" id="xmlButton" onclick="download_xml()">Download XML</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include '_footer.html' %}
</body>


</html>
